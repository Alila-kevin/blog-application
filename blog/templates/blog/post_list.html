<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Posts</title>
</head>
<body>
    <h1>Blog Posts</h1>
    <a href="{% url 'add_post' %}">Add a blog</a>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a> - {{ post.created_at|date:"Y-m-d H:i" }}
            </li>
        {% empty %}
            <li>No posts available.</li>
        {% endfor %}
    </ul>
    
</body>
</html>
