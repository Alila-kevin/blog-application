<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }}</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4;">

    <h1 style="color: #333; text-align: center;">{{ post.title }}</h1>
    <p style="font-size: 1.1em; line-height: 1.6; color: #555;">{{ post.content }}</p>
    <p style="color: #666; font-style: italic;">Written by {{ post.author }} on {{ post.created_at|date:"Y-m-d H:i" }}</p>
    
    <a href="{% url 'post_list' %}" style="display: inline-block; margin-top: 20px; text-decoration: none; color: white; background-color: #007bff; padding: 10px 15px; border-radius: 5px;">Back to posts</a>

</body>
</html>
